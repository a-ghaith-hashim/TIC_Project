{% extends "base.html" %}
<!-- Extending the template: This template inherits from the "base.html" template -->

{% block title %} Logged Out {% endblock %}
<!-- Defining the title content for this page as "Logged Out" -->

{% block content %}
    <!-- Starting the main content block -->
   <div style="margin-top: 100px;" ><h1>Logged Out</h1></div>
    <!-- Main heading indicating successful logout -->

    <div style="margin-bottom:200px ; margin-top: 100px; font-size: 25px;" > <p>
        You have been successfully logged out.
        <!-- Informational message confirming the successful logout -->

        You can <a href="{% url 'login' %}">Login again</a>
        <!-- Link to the login page for users to log in again -->
    </p>
</div>
    <!-- End of the paragraph -->

{% endblock %}
<!-- End of the main content block -->
